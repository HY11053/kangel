<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{dede:field.seotitle/}</title>
    <meta http-equiv="cache-control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="canonical" href="http://www.kangel.net.cn{dede:type typeid='0' row=1}[field:typelink /]{/dede:type}{dede:field.pagexx /}" >
    <meta name="keywords" content="{dede:field.keywords /}" />
    <meta name="description" content="{dede:field.description /}" />
    <link href="/templets/kangjie/css/bootstrap.min.css" rel="stylesheet">
    <link href="/templets/kangjie/css/style.css" rel="stylesheet">
</head>
<body>
{dede:include filename='header.htm' /}
<p class="bg-primary"> 　{dede:field.position /}</p>

<div class="container-fluid list_clear">
    <div clas="row">
        <div class="col-xs-12">
            <div id="content">
                <h1>{dede:field.typename /}</h1>
                {dede:list pagesize='12'}
                <article class="col-xs-6" style="height: 168px;">
                    <div class="citem">
                        <a href="[field:arcurl/]" title=""> <img src="[field:litpic/]" alt="[field:title/]"/> <span></span> </a>
                        <div class="citemtxt"> <a href="[field:arcurl/]" title="[field:title/]"> </a>
                            <p><span><a href="[field:arcurl/]">[field:title/]</a></span></p>
                        </div>
                    </div>
                </article>
                {/dede:list}
            </div>
        </div>
    </div>
    <ul class="nav nav-pills nav-stacked nav-pills-stacked-example" style="clear: both;">
        <p class="bg-primary">　<span class="glyphicon glyphicon-flag" style="font-size: 12pt;"></span>相关阅读</p>
    </ul>
    <ul class="list-group tjw_z">

        {dede:arclist row='10' typeid='all'}
        <li class="list-group-item"><a href="[field:arcurl /]">[field:fulltitle /]</a></li>
        {/dede:arclist}
    </ul>

</div>
{dede:include filename='footer.htm' /}
</body>
</html>
